<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <input id="inputTag" type="text" placeholder="Add a New Task + Enter" />
        <div class="filters">

            <span id="allBtb">All</span>
            <span id="pendingBtb">Pending</span>
            <span id="completedBtn">Completed</span>
            <button class="clearBll" id="clearBtn">Clear All</button>
     
        </div>
        
        <div id="container"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
